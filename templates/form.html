<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Акт скрытых работ</title>
</head>
<body>
    <h2>Здравствуйте, {{ username }}!</h2>
    <a href="{{ url_for('logout') }}">Выйти</a>
    <hr>
    <form method="post">
        <label>Номер акта:<br><input type="text" name="akt_number" style="width:400px;"></label><br><br>
        <label>Дата акта:<br><input type="text" name="akt_date" style="width:400px;"></label><br><br>
        <label>Объект:<br><input type="text" name="object_description" style="width:400px;"></label><br><br>
        <label>Подрядчик:<br><input type="text" name="contractor_name" style="width:400px;"></label><br><br>
        <label>Представитель подрядчика:<br><input type="text" name="contractor_rep" style="width:400px;"></label><br><br>
        <label>Технадзор:<br><input type="text" name="tech_rep" style="width:400px;"></label><br><br>
        <label>Авторский надзор:<br><input type="text" name="author_rep" style="width:400px;"></label><br><br>
        <label>Доп. участник:<br><input type="text" name="additional_rep" style="width:400px;"></label><br><br>
        <label>Описание работ:<br><input type="text" name="work_description" style="width:400px;"></label><br><br>
        <label>Проектная документация:<br><input type="text" name="project_docs" style="width:400px;"></label><br><br>
        <label>Материалы:<br><input type="text" name="materials" style="width:400px;"></label><br><br>
        <label>Доказательства:<br><input type="text" name="proof" style="width:400px;"></label><br><br>
        <label>Отклонения:<br><input type="text" name="deviations" style="width:400px;"></label><br><br>
        <label>Дата начала:<br><input type="text" name="start_date" style="width:400px;"></label><br><br>
        <label>Дата окончания:<br><input type="text" name="end_date" style="width:400px;"></label><br><br>
        <label>Следующие работы:<br><input type="text" name="next_work" style="width:400px;"></label><br><br>
        <button type="submit">Сформировать акт</button>
    </form>
</body>
</html>
