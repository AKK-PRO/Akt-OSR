<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Меню действий</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
    }
    a.button {
      display: block;
      margin: 15px auto;
      padding: 14px 24px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      width: 100%;
      max-width: 350px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Добро пожаловать, {{ username }}!</h2>
    <p>Выберите действие:</p>
    <a href="{{ url_for('form') }}" class="button">Создать акт скрытых работ</a>
    <a href="{{ url_for('form_struct') }}" class="button">Создать акт промежуточной приёмки ответственных конструкций</a>
    <a href="{{ url_for('logout') }}" class="button" style="background-color: #777">Выйти</a>
  </div>
</body>
</html>
