<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Меню действий</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 25px;
    }

    a.button {
      display: block;
      margin: 12px auto;
      padding: 14px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      width: 100%;
      max-width: 100%;
      transition: background 0.2s;
    }

    a.button:hover {
      background-color: #1976d2;
    }

    a.button.exit {
      background-color: #777;
    }

    @media (max-width: 400px) {
      a.button {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Добро пожаловать, {{ username }}!</h2>
    <p>Выберите действие:</p>
    <a href="{{ url_for('form') }}" class="button">Создать акт скрытых работ</a>
    <a href="{{ url_for('form_struct') }}" class="button">Создать акт промежуточной приёмки ответственных конструкций</a>
    <a href="{{ url_for('logout') }}" class="button exit">Выйти</a>
  </div>
</body>
</html>
