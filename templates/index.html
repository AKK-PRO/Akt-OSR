<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–û–û "–ö–∞–∑–ï–≤—Ä–æ –°—Ç–∞–Ω–¥–∞—Ä—Ç" ‚Äì –í—Ö–æ–¥</title>
    <style>
        :root {
            --bg-color: white;
            --text-color: #1d3557;
            --button-bg: #2196f3;
            --button-text: white;
        }

        body.dark {
            --bg-color: #121212;
            --text-color: #eeeeee;
            --button-bg: #1e88e5;
            --button-text: white;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 40px 20px;
        }

        .logo {
            max-width: 160px;
            width: 40%;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin: 10px 0;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .buttons a {
            width: 100%;
            max-width: 300px;
        }

        .buttons button {
            width: 100%;
            padding: 14px;
            font-size: 1em;
            cursor: pointer;
            background-color: var(--button-bg);
            border: none;
            color: var(--button-text);
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6em;
            }

            p {
                font-size: 1em;
            }

            .logo {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- üåó –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="–õ–æ–≥–æ—Ç–∏–ø –∫–æ–º–ø–∞–Ω–∏–∏">
        <h1>–¢–û–û "–ö–∞–∑–ï–≤—Ä–æ –°—Ç–∞–Ω–¥–∞—Ä—Ç"</h1>
        <p>–°–∏—Å—Ç–µ–º–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∞–∫—Ç–æ–≤ —Å–∫—Ä—ã—Ç—ã—Ö —Ä–∞–±–æ—Ç</p>

        <div class="buttons">
            <a href="/login/admin"><button>–í—Ö–æ–¥ –¥–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</button></a>
            <a href="/login/worker"><button>–í—Ö–æ–¥ –¥–ª—è —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞</button></a>
        </div>
    </div>

    <script>
        const btn = document.querySelector('.theme-toggle');

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            btn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ ‚Äî –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–µ–º—É
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('theme');
            if (saved === 'dark') {
                document.body.classList.add('dark');
                btn.textContent = '‚òÄÔ∏è';
            }
        });
    </script>
</body>
</html>
