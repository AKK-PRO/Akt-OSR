<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ТОО "КазЕвро Стандарт" – Вход</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: white;
            color: #1d3557;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        .logo {
            max-width: 160px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            margin: 10px 0;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .buttons a {
            text-decoration: none;
            margin: 10px;
        }

        .buttons button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2196f3;
            border: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ✅ Логотип (замени logo.png в /static) -->
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Логотип компании">

        <h1>ТОО "КазЕвро Стандарт"</h1>
        <p>Добро пожаловать в систему</p>

        <div class="buttons">
            <a href="/login/admin"><button>Вход для администратора</button></a>
            <a href="/login/worker"><button>Вход для сотрудника</button></a>
        </div>
    </div>
</body>
</html>
