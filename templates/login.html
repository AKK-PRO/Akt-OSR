<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход – {{ role_name }}</title>
    <style>
        :root {
            --bg-color: white;
            --text-color: #1d3557;
            --button-bg: #2196f3;
            --input-bg: #f1f1f1;
        }

        body.dark {
            --bg-color: #121212;
            --text-color: #eeeeee;
            --button-bg: #1e88e5;
            --input-bg: #2c2c2c;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-box {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--button-bg);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Вход ({{ role_name }})</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post">
        <input type="text" name="username" placeholder="Логин" required><br>
        <input type="password" name="password" placeholder="Пароль" required><br>
        <button type="submit">Войти</button>
    </form>
</div>
</body>
</html>
