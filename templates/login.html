<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í—Ö–æ–¥ ‚Äì {{ role_name }}</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: #1d3557;
      --button-bg: #2196f3;
      --input-bg: #f1f1f1;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eeeeee;
      --button-bg: #1e88e5;
      --input-bg: #2c2c2c;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

.theme-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 40px;
  height: 40px;
  font-size: 20px;
  line-height: 1;
  text-align: center;
  background: none;
  border: none;
  cursor: pointer;
  color: var(--text-color);
  z-index: 999;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

    .login-box {
      max-width: 400px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--button-bg);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  <div class="login-box">
    <h2>–í—Ö–æ–¥ ({{ role_name }})</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post">
      <input type="text" name="username" placeholder="–õ–æ–≥–∏–Ω" required /><br />
      <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å" required /><br />
      <button type="submit">–í–æ–π—Ç–∏</button>
    </form>
  </div>

  <script>
    const btn = document.querySelector(".theme-toggle");
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      btn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }
    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        document.body.classList.add("dark");
        btn.textContent = "‚òÄÔ∏è";
      }
    });
  </script>
</body>
</html>
